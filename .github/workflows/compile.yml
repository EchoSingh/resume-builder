name: Update the Resume

on:
  push:
    paths:
      - 'data/resume.tex'
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  generate_cv:
    name: Generate Resume PDF
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge latest main
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

      - name: Remove old resume PDF
        run: |
          if [ -f data/resume.pdf ]; then
            rm data/resume.pdf
            echo "Old resume.pdf removed."
          else
            echo "No previous resume.pdf to remove."
          fi

      - name: Compile Resume PDF
        uses: ./

      - name: Commit Changes
        id: commit
        shell: bash
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add data/resume.pdf
          
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            echo "push=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Updated Resume via GitHub Actions"
            echo "push=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push Changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
